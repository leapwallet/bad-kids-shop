version: '3'

services:
  nextjs:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - next-cache:/app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - NODE_OPTIONS=--max-old-space-size=4096
    command: npm run dev

volumes:
  node_modules:
  next-cache:
